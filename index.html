<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-800">
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">Weather Dashboard</h1>
  </header>

  <main class="container mx-auto p-4 flex flex-col md:flex-row gap-6">
    <!-- Search Section -->
    <div class="flex flex-col gap-4 w-full md:w-1/3">
      <label for="cityInput" class="text-gray-700 font-semibold">Enter a city name:</label>
      <input
        type="text"
        id="cityInput"
        class="border w-full p-2 rounded"
        placeholder="(e.g., New York, Tokyo)"
      />
      <select
        id="recentCitiesDropdown"
        class="border w-full p-2 rounded hidden"
        aria-label="Recently searched cities"
      >
        <!-- Options will be dynamically added here -->
      </select>
      <div class="flex flex-col items-center">
        <button
          id="searchBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded w-full"
        >
          Search
        </button>
        <span class="text-gray-500 font-semibold py-2">OR</span>
        <button
          id="currentLocationBtn"
          class="bg-gray-600 text-white px-4 py-2 rounded w-full"
        >
          Use Current Location
        </button>
      </div>
    </div>

    <!-- Weather Display Section -->
    <div class="flex-1">
      <!-- Current Weather Display -->
      <div id="currentWeather" class="bg-blue-200 p-4 rounded shadow mb-8 hidden">
        <h2 id="cityName" class="text-xl font-bold mb-2"></h2>
        <p id="weatherDescription" class="mb-2 flex items-center">
          <i id="weatherIcon" class="mr-2"></i>
          <span id="weatherText"></span>
        </p>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>

      <!-- 5-Day Forecast -->
      <div id="forecast" class="hidden">
        <h3 class="text-xl font-bold mb-4">5-Day Forecast</h3>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
          <!-- Forecast cards will be dynamically generated here -->
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
